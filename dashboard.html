<head>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- btn deco -->
  <form action="index.html" method="get"  class="d-flex flex-row-reverse mt-4">
    <button  class="btn btn-secondary  mt-4 mr-5 align-right" type="submit" formmethod="post">Se deconnecter</button>
  </form>

  <div class="container mt-2">

  <!-- fonction rechercher -->
  <input type="text" class="form-control mb-3" id="myInput" onkeyup="searchFunction()" placeholder="Recherche">

  <!-- affichage des row -->
		<h4 class="mb-3">Selectionner le nombre de row</h4>
				<div class="form-group"> 	<!--		Show Numbers Of Rows 		-->
			 		<select class="form-control" name="state" id="maxRows">
						 <option value="5000">Voir tous</option>
						 <option value="5">5</option>
						 <option value="10">10</option>
						 <option value="15">15</option>
						 <option value="20">20</option>
						 <option value="50">50</option>
						 <option value="70">70</option>
						 <option value="100">100</option>
					</select>
			  </div>

    <!--  tableau data -->
    <table class="table table-striped table-class" id= "table-id">
      <tr>
        <th scope="col">NOM</th>
        <th scope="col">PRENOM</th>
        <th scope="col">EMAIL</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      <tbody id="containerTab">
      </tbody>
    </table>

<!-- pagination -->
			<div class='pagination-container' >
				<nav>
				  <ul class="pagination">
            
            <li data-page="prev" >
								<span>  <span class="sr-only">(current)</span></span>
						</li>
            <li data-page="next" id="prev">
							<span>  <span class="sr-only">(current)</span></span>
						</li>
				  </ul>
				</nav>
			</div>
</div>

<!--  modal content -->

  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">  
      <div class="modal-content">  
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <p class="card-text" id="textModal"></p>
            <button type="button" class="btn btn-outline-danger card-link">Non</button>
            <button type="button" class="btn btn-outline-success card-link"  onclick="softDeleteUser()">Oui</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


<script src="js/data.js"></script>
<script src="js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  getPagination('#table-id');
  getAllUser();
</script>
